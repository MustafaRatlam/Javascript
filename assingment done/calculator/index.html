<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="calc">
            <div class="content">   
            <div class="input">
                <input type="text" disabled class="calc-input" id="display">
            </div>
            <div class="input-btns-main">
                <button id="1" class="input-btns" onclick="calculate(1)">1</button>
                <button id="2" class="input-btns" onclick="calculate(2)">2</button>
                <button id="3" class="input-btns" onclick="calculate(3)">3</button>
                <button id="4" class="input-btns" onclick="calculate(4)">4</button>
                <button id="5" class="input-btns" onclick="calculate(5)">5</button>
                <button id="6" class="input-btns" onclick="calculate(6)">6</button>
                <button id="7" class="input-btns" onclick="calculate(7)">7</button>
                <button id="8" class="input-btns" onclick="calculate(8)">8</button>
                <button id="9" class="input-btns" onclick="calculate(9)">9</button>
                <button id="+" class="input-btns" onclick="calculate('+')">+</button>
                <button id="-" class="input-btns" onclick="calculate('-')">-</button>
                <button id="*" class="input-btns" onclick="calculate('*')">*</button>
                <button id="/" class="input-btns" onclick="calculate('/')">/</button>
                <button id="=" class="input-btns" onclick="result('=')">=</button>
                <button id="C" class="input-btns" onclick="clr('C')">C</button>
            </div>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
