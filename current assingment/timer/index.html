<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .margin-cs {
        margin-top: 150px;
      }
    </style>
    <title>Count Down Timer</title>
  </head>
  <body style="background-color: aquamarine">
    <div class="">
      <div class="text-center mt-4">
        <h1>Count Down Timer</h1>
      </div>
      <div class="d-flex justify-content-around my-5 mx-5">
        <div
          class="p-5 bg-white shadow m-1 text-center display-6 rounded text-primary w-100"
        >
          <div class="">
            <h1>Hours</h1>
          </div>
          <div id="hours">00</div>
        </div>
        <div
          class="p-5 bg-white shadow m-1 display-6 text-center rounded text-primary w-100"
        >
          <div class="">
            <h1>Minutes</h1>
          </div>
          <div id="minutes">00</div>
        </div>
        <div
          class="p-5 bg-white shadow m-1 display-6 text-center rounded text-primary w-100"
        >
          <div>
            <h1>Seconds</h1>
          </div>
          <div id="seconds">00</div>
        </div>
      </div>
      <div class="d-flex mx-auto align-items-end margin-cs w-75 ">
        <input id="inputValueHr" type="number" max="99" min="0" value="0" class="form-control  mx-2 w-50" placeholder="Enter Hours" />
        <input id="inputValueMin" type="number" max="59" min="0" value="0" class="form-control  mx-2 w-50" placeholder=" Enter Minutes" />
        <input id="inputValueSec" type="number" max="59" min="0" value="0" class="form-control  mx-2 w-50" placeholder="Enter seconds"  />
        <button onclick="play()" class="btn btn-light rounded shadow mx-2">
          Play
        </button>
        <button onclick="stop()" class="btn btn-warning rounded shadow mx-2">
          Stop
        </button>
      </div>
      <div class="d-flex justify-content-center align-items-end my-5"></div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        -->
    <script src="app.js"></script>
  </body>
</html>
